<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.4.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.4.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <!-- Get Firebase UI for login -->
    <script defer src="https://cdn.firebase.com/libs/firebaseui/3.4.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.0/firebaseui.css" />
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen">
    <!-- Run Main Javascript -->
    <script defer src="/js/main.js"></script>

    <script type="text/javascript">
    var temperaturerandom=Math.floor(Math.random()*100);
    var humidityrandom=Math.floor(Math.random()*100);
    </script>

  </head>
  <body style="background-color: pink; text-align:center">
    <h1>
      Sensor Project
    </h1>
    <div id="firebaseui-auth-container"></div> 

    <div id="app-container" style="display:none;"></div>
   <h2 style="color:red">
      the temperature is 
      <script type="text/javascript">
        document.write(temperaturerandom)
      </script>
      degrees fahrenheit
    </h2>

     <h2 style="color:blue">
      the humidity is 
      <script type="text/javascript">
        document.write(humidityrandom) 
      </script>
      %
    </h2>

    <p>
        <ol id= "dispinfo"></ol>
    </p>

  </body>
</html>
